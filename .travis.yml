env:
  global:
    - TEST_CMD="make check -j3 V=1"

git:
  # we want to do this ourselves
  submodules: false
before_install:
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update ; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install libffi gettext glib pixman ; fi
  - wget -O - http://people.linaro.org/~alex.bennee/qemu-submodule-git-seed.tar.xz | tar -xvJ
  - git submodule update --init --recursive
  - cd /opt/pyenv/plugins/python-build/../.. && git pull && cd - # Update pyenv

# PANDA
sudo: required
dist: xenial
before_install:
    - sudo pip install pycparser
    - git submodule update --init dtc; echo "Finished DTC with exit $?"
    - cd $(pyenv root) && git checkout master && git pull; cd -
env:
    global:
        - PANDA_TEST="no" # TEMPORARY - change back to yes
script:
  #- ls panda/pypanda/examples
  #- travis_wait 60 sleep infinity &
