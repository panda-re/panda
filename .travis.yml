    - pyenv install 3.6.6 || travis_terminate 1; # For pypanda
    - pyenv shell 2.7.9 3.6.6 || travis_terminate 1; # Create a shell with both python2 and python3
    - python panda/pypanda/utils/create_panda_datatypes.py || travis_terminate 1;
    - python panda/pypanda/setup.py install || travis_terminate 1;
    - make -C panda/pypanda/tests || travis_terminate 1;
    - python panda/pypanda/tests/multi_proc_cbs.py
    - python panda/pypanda/tests/taint_ram.py
