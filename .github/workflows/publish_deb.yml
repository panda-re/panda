name: Publish deb package

on:
  push:
    branches: dev
    tags: v*

jobs:

  create_release:
    runs-on: panda-arc
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

  build_deb:
    needs: create_release
    runs-on: panda-arc
    strategy:
      matrix:
        ubuntu_version:
          - 20.04
          - 22.04

    steps:
      - name: Install git
        run: sudo apt-get -qq update -y && sudo apt-get -qq install git -y

      - name: Check out
        uses: actions/checkout@v4

      - name: Build package
        working-directory: panda/debian
        run: ./setup.sh Ubuntu ${{ matrix.ubuntu_version }}

      - name: Upload to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: panda/debian/pandare.deb
          asset_name: pandare_${{ matrix.ubuntu_version }}.deb
          asset_content_type: application/vnd.debian.binary-package
