[package]
name = "linjector"
version = "0.1.0"
authors = ["Luke Craig <Luke.Craig@ll.mit.edu>", "Jordan McLeod <Jordan.McLeod@ll.mit.edu>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
panda-re = { version = "0.38.0", default-features = false, features = ["syscall-injection"] }
once_cell = "1.8.0"
object = "0.26.2"
lazy_static = "1.4.0"
log = "0.4"
pretty_env_logger = "0.4"

[features]
default = ["x86_64"]

x86_64 = ["panda-re/x86_64"]
i386 = ["panda-re/i386"]
arm = ["panda-re/arm"]
ppc = ["panda-re/ppc"]
mips = ["panda-re/mips"]
mipsel = ["panda-re/mipsel"]
aarch64 = ["panda-re/aarch64"]
mips64 = ["panda-re/mips64"]
